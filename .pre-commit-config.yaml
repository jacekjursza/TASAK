repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
    -   id: ruff-format

-   repo: local
    hooks:
    -   id: check-max-lines
        name: Check for files with more than 600 lines
        entry: |
          bash -c '
            for file in "$@"; do
              if [ $(wc -l < "$file") -gt 600 ]; then
                echo "$file has more than 600 lines."
                exit 1
              fi
            done
          ' _
        language: system
        files: \.py$
